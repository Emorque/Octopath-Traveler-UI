<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Victory UI</title> <!-- Website Name -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Remaking the UI from Octopath Traveler in with HTML, CSS, and Javascript">
        <link rel="stylesheet" href="./styles/victory.css">
    </head>

    <body>
        <div class="background">
            <img src="img/victory.png">
        </div>
        <div class="victoryContainer">
            <a class="goBack" href="load.html">
                Go Back
            </a>
            <div class="victoryText">
                <h1>Victory!</h1>
            </div>
            <div class="leftSide">
                <div class="stats">
                    <div class="statContainer">
                        <div class="triangle">
                        </div>
                        <div class="stat">
                            <h3>$</h3>
                            <h2>159 <span class="blueTxt">+15</span></h2>
                            <div>
                                <div class="bonus">
                                    <h2>Untouched</h2>
                                    <div class="bonusTxt">
                                        <h4>Bonus</h4>
                                        <div class="bonusLine untouched"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>          
                    
                    <div class="statContainer">
                        <div class="triangle">
                        </div>
                        <div class="stat">
                            <h3>EXP</h3>
                            <h2>20 <span class="blueTxt">+2</span></h2>
                            <div>
                                <div class="bonus">
                                    <h2>Break</h2>
                                    <div class="bonusTxt">
                                        <h4>Bonus</h4>
                                        <div class="bonusLine break"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
    
                    <div class="statContainer">
                        <div class="triangle">
                        </div>
                        <div class="stat">
                            <h3>JP</h3>
                            <h2>21 <span class="blueTxt">+2</span></h2>
                            <div>
                                <div class="bonus">
                                    <h2>Domination</h2>
                                    <div class="bonusTxt">
                                        <h4>Bonus</h4>
                                        <div class="bonusLine domination"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
    
                <div class="characters">
                    <div class="character">
                        <div style="display: flex;">
                            <div class="triangleLeft"></div>
                            <div class="characterName">
                                <h4>Cyrus</h4>
                                <div class="setRight">
                                    <h4>Lv.27</h4>
                                </div>
                            </div>
                            <div class="setRight">
                                <div class="triangleRight"></div>
                            </div>
                        </div>
                        <div class="exp">
                            <h4>EXP</h4>
                            <div class="setRight">
                                <h3>526<span class="h3Small">/1,096</span></h3>
                            </div>
                        </div>
                        <div id="character1" class="expBar"></div>
                        <div class="jp">
                            <h4>JP</h4>
                            <div class="setRight">
                                <h3>2,236</h3>
                            </div>
                        </div>
                        <div class="characterLine"></div>
                    </div>
                    
                    <div class="character">
                        <div style="display: flex;">
                            <div class="triangleLeft"></div>
                            <div class="characterName">
                                <h4>Olberic</h4>
                                <div class="setRight">
                                    <h4>Lv.27</h4>
                                </div>
                            </div>
                            <div class="setRight">
                                <div class="triangleRight"></div>
                            </div>
                        </div>
                        <div class="exp">
                            <h4>EXP</h4>
                            <div class="setRight">
                                <h3>528<span class="h3Small">/1,098</span></h3>
                            </div>
                        </div>
                        <div id="character2" class="expBar"></div>
                        <div class="jp">
                            <h4>JP</h4>
                            <div class="setRight">
                                <h3>4,723</h3>
                            </div>
                        </div>
                        <div class="characterLine"></div>
                    </div>
    
                    <div class="character">
                        <div style="display: flex;">
                            <div class="triangleLeft"></div>
                            <div class="characterName">
                                <h4>Primrose</h4>
                                <div class="setRight">
                                    <h4>Lv.27</h4>
                                </div>
                            </div>
                            <div class="setRight">
                                <div class="triangleRight"></div>
                            </div>
                        </div>
                        <div class="exp">
                            <h4>EXP</h4>
                            <div class="setRight">
                                <h3>411<span class="h3Small">/1,096</span></h3>
                            </div>
                        </div>
                        <div id="character3" class="expBar"></div>
                        <div class="jp">
                            <h4>JP</h4>
                            <div class="setRight">
                                <h3>4,639</h3>
                            </div>
                        </div>
                        <div class="characterLine"></div>
                    </div>
    
                    <div class="character">
                        <div style="display: flex;">
                            <div class="triangleLeft"></div>
                            <div class="characterName">
                                <h4>H'annit</h4>
                                <div class="setRight">
                                    <h4>Lv.27</h4>
                                </div>
                            </div>
                            <div class="setRight">
                                <div class="triangleRight"></div>
                            </div>
                        </div>
                        <div class="exp">
                            <h4>EXP</h4>
                            <div class="setRight">
                                <h3>63<span class="h3Small">/1,096</span></h3>
                            </div>
                        </div>
                        <div id="character4" class="expBar"></div>
                        <div class="jp">
                            <h4>JP</h4>
                            <div class="setRight">
                                <h3>4,336</h3>
                            </div>
                        </div>
                        <div class="characterLine"></div>
                    </div>
                </div>
           
            </div>
                 
            <div class="itemsContainer">
                 <h2>Items Obtained</h2>
                 <div class="itemsLine"></div>
            </div>
        </div>
    </body>
</html>
