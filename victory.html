<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Remaking Octopath Traveler</title> <!-- Website Name -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Remaking the UI from Octopath Traveler in with HTML, CSS, and Javascript">
        <link rel="stylesheet" href="victory.css">
    </head>

    <body>
        <div class="victoryContainer">
            <div class="stats">
                <div class="statContainer">
                    <div class="triangle">
                    </div>
                    <div class="stat">
                        <h3>$</h3>
                        <h2>105 <span class="blueTxt">+10</span></h2>
                        <div>
                            <div class="bonus">
                                <h2>Untouched</h2>
                                <div class="bonusTxt">
                                    <h4>Bonus</h4>
                                    <div class="bonusLine untouched"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>          
                
                <div class="statContainer">
                    <div class="triangle">
                    </div>
                    <div class="stat">
                        <h3>EXP</h3>
                        <h2>18 <span class="blueTxt">+1</span></h2>
                        <div>
                            <div class="bonus">
                                <h2>Break</h2>
                                <div class="bonusTxt">
                                    <h4>Bonus</h4>
                                    <div class="bonusLine break"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 

                <div class="statContainer">
                    <div class="triangle">
                    </div>
                    <div class="stat">
                        <h3>JP</h3>
                        <h2>12 <span class="blueTxt">+1</span></h2>
                        <div>
                            <div class="bonus">
                                <h2>Domination</h2>
                                <div class="bonusTxt">
                                    <h4>Bonus</h4>
                                    <div class="bonusLine domination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>

            <div class="characters">
                <div class="character">
                    <div style="display: flex;">
                        <div class="triangleLeft"></div>
                        <div class="characterName">
                            <h4>Tressa</h4>
                            <div class="setRight">
                                <h4>Lv.25</h4>
                            </div>
                        </div>
                        <div class="setRight">
                            <div class="triangleRight"></div>
                        </div>
                    </div>
                    <div class="exp">
                        <h4>EXP</h4>
                        <div class="setRight">
                            <h3><span>142</span>/894</h3>
                        </div>
                    </div>
                    <div class="expBar"></div>
                    <div class="jp">
                        <h4>JP</h4>
                        <div class="setRight">
                            <h3>2,001</h3>
                        </div>
                    </div>
                    <div class="characterLine"></div>
                </div>
                

                <div class="character">
                    <h1>frszifguoshgiuabiu</h1>
                </div>
                <div class="character">
                    <h1>frszifguoshgiuabiu</h1>
                </div>
                <div class="character">
                    <h1>feszfes</h1>
                </div>
            </div>
            
        </div>
    </body>
</html>
