<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavern UI</title>
    <link rel="stylesheet" href="./styles/tavern.css">
    <meta name="description" content="Remaking the Tavern UI when the player interacts with the bartender">
</head>
<body>

    <iframe title="spotify preview of the song: The Woodlands from the Octopath Traveler OST" class="music" style="border-radius:12px" src="https://open.spotify.com/embed/track/0AxuVHKO5HU0furUq0zGCr?utm_source=generator&theme=0" width="70%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <div class="background">
        <img alt="image taken from Octopath Traveler, frames before the Tavern UI appears" id="bgImage" src="img/tavern.webp">
    </div>
    
    <div class="menu">
        <h1>. . .</h1>
    </div>

    <div class="tavern">
        <div class="leftSide side">
            <div class="title">
                <h1>Tavern</h1>
            </div>
            <div class="optionsList">
                <div class="optionContainer">
                    <div class="option">
                        <img alt="hand image for selecting the desired action" class="hand" src="svgs/hand.svg">
                        <h1>Change Party</h1>
                    </div>
                    <div class="triangle"></div>
                </div>
                <div class="optionContainer">
                    <div class="option">
                        <img alt="hand image for selecting the desired action" class="hand" src="svgs/hand.svg">
                        <h1>Equipment</h1>
                    </div>
                    <div class="triangle"></div>
                </div>
                <div class="optionContainer">
                    <div class="option">
                        <img alt="hand image for selecting the desired action" class="hand" src="svgs/hand.svg">
                        <h1>Hear a Tale</h1>
                    </div>
                    <div class="triangle"></div>
                </div>
                <div class="optionContainer">
                    <div class="option">
                        <img alt="hand image for selecting the desired action" class="hand" src="svgs/hand.svg">
                        <h1>Restore Reputation</h1>
                    </div>
                    <div class="triangle"></div>
                </div>
                <div class="optionContainer travel">
                    <div class="option">
                        <img alt="hand image for selecting the desired action" class="hand" src="svgs/hand.svg">
                        <h1>Travel On</h1>
                    </div>
                    <div class="triangle"></div>
                </div>
            </div>
        </div>

        <div class="rightSide side">
            <div class="metrics">
                <div class="metric">
                    <img alt="image of a watch" src="svgs/stopwatch.svg">
                    <h1>008:40:00</h1>
                </div>
                <div class="metric">
                    <img alt="image of coins" src="svgs/coin.svg">
                    <h1>$5.714</h1>
                </div>
            </div>
            <div class="characterContainer">
                <div class="character">
                    <img alt="Sprite for the character Olberic" class="sprite" src="sprites/Olberic1.png">
                    <div class="info">
                        <h2>Olberic</h2>
                        <div class="characterLine"></div>
                        <h1><span>Lv. </span> 12</h1>
                        <div class="stat">
                            <div class="icon">
                                <img alt="heart icon" src="svgs/heart.svg">
                                <h3>HP</h3>    
                            </div>
                            <div class="numbers">
                                <h1>794<span class="subNumber">/794</span></h1>
                            </div>
                        </div>
                        <div class="bar health"></div>
                        <div class="stat">
                            <div class="icon">
                                <img src="svgs/magic.svg">
                                <h3>SP</h3>    
                            </div>
                            <div class="numbers">
                                <h1>49<span class="subNumber">/49</span></h1>
                            </div>
                        </div>
                        <div class="bar sp"></div>
                    </div>
                </div>


                <div class="character">
                    <img alt="Sprite for the character Tressa" class="sprite" src="sprites/Tressa1.png">
                    <div class="info">
                        <h2>Tressa</h2>
                        <div class="characterLine"></div>
                        <h1><span>Lv.</span> 14</h1>
                        <div class="stat">
                            <div class="icon">
                                <img alt="heart icon" src="svgs/heart.svg">
                                <h3>HP</h3>    
                            </div>
                            <div class="numbers">
                                <h1>803<span class="subNumber">/803</span></h1>
                            </div>
                        </div>
                        <div class="bar health"></div>
                        <div class="stat">
                            <div class="icon">
                                <img alt="magic icon" src="svgs/magic.svg">
                                <h3>SP</h3>    
                            </div>
                            <div class="numbers">
                                <h1>66<span class="subNumber">/66</span></h1>
                            </div>
                        </div>
                        <div class="bar sp"></div>
                    </div>
                </div>


                <div class="character">
                    <img alt="Sprite for the character H'annit" class="sprite" src="sprites/Haanit1.png">
                    <div class="info">
                        <h2>H'annit</h2>
                        <div class="characterLine"></div>
                        <h1><span>Lv.</span> 2</h1>
                        <div class="stat">
                            <div class="icon">
                                <img alt="heart icon" src="svgs/heart.svg">
                                <h3>HP</h3>    
                            </div>
                            <div class="numbers">
                                <h1>261<span class="subNumber">/261</span></h1>
                            </div>
                        </div>
                        <div class="bar health"></div>
                        <div class="stat">
                            <div class="icon">
                                <img alt="magic icon" src="svgs/magic.svg">
                                <h3>SP</h3>    
                            </div>
                            <div class="numbers">
                                <h1>40<span class="subNumber">/40</span></h1>
                            </div>
                        </div>
                        <div class="bar sp"></div>
                    </div>
                </div>


                <div class="character">
                    <img alt="Sprite for the character Ophelia" class="sprite" src="sprites/Ophilia1.png">
                    <div class="info">
                        <h2>Ophelia</h2>
                        <div class="characterLine"></div>
                        <h1><span>Lv.</span> 12</h1>
                        <div class="stat">
                            <div class="icon">
                                <img alt="heart icon" src="svgs/heart.svg">
                                <h3>HP</h3>    
                            </div>
                            <div class="numbers">
                                <h1>549<span class="subNumber">/549</span></h1>
                            </div>
                        </div>
                        <div class="bar health"></div>
                        <div class="stat">
                            <div class="icon">
                                <img alt="magic icon" src="svgs/magic.svg">
                                <h3>SP</h3>    
                            </div>
                            <div class="numbers">
                                <h1>95<span class="subNumber">/95</span></h1>
                            </div>
                        </div>
                        <div class="bar sp"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h4>Select a Category</h4>
        <a href="load.html">
            <div class="button">
                <h4 class="circle">B</h4>
                <h4>Return</h4>
            </div>
        </a>
    </footer>


    <script src="./js/tavern.js"></script>
</body>
</html>
